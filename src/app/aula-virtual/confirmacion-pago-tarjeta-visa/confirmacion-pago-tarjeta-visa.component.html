<div class="container">
  <div class="row rowpaddAv">
    <div class="col-12 row">
      <div class="col-12 col-md-12 col-lg-12 titlePagoTarjeta">Confirma tu compra</div>
      <div class="col-12 col-md-6 col-lg-6 inputPagoVisa">
        <ng-container *ngIf="resultVisa!=undefined">
          <mat-form-field appearance="outline" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>Nombres</mat-label>
            <input type="text" style="color: #878787;" [value]="resultVisa.registroAlumno.nombre" disabled matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>Apellidos</mat-label>
            <input type="text" style="color: #878787;" [value]="resultVisa.registroAlumno.apellido" disabled matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>E-mail</mat-label>
            <input type="text" style="color: #878787;" [value]="resultVisa.registroAlumno.correo" disabled matInput />
          </mat-form-field>
        </ng-container>

        <div class="comprobatePagoTarjeta">
          <div class="titleComprobantePagoTarjeta">Emitir comprobante</div>
          <div class="items">
            <div class="itm no-select" [ngClass]="{'SelectCom':jsonSave.Comprobante==1}">
              Boleta <i class="material-icons" *ngIf="jsonSave.Comprobante==1">check_circle</i>
            </div>
            <div class="itm no-select" [ngClass]="{'SelectCom':jsonSave.Comprobante!=1}">Factura <i
                class="material-icons" *ngIf="jsonSave.Comprobante!=1">check_circle</i>
            </div>
          </div>
        </div>
        <form ngNoForm (submit)="pagar()" id="visa" [action]="'/AulaVirtual/MisPagos'" style="text-align: center">

        </form>
      </div>
      <div class="col-12 col-md-6 col-lg-6">

      </div>
    </div>
  </div>
</div>
