<app-cargando *ngIf="cargando==true"></app-cargando>
<div class="TitleCardAgregarCarreraTrabajo row" style="display: flex;">
  <div class="col-12">
    {{Title}}
  </div>
  <div style="    cursor: pointer;
  position: absolute;
  right: 15px;
  font-size: 17px;
  top: 15px;
  width: fit-content;" (click)="dialogRef.close()">
    X
  </div>
</div>
<form [formGroup]="formularioCarreraTrabajo">
  <div class="row" style="align-items: center;">
    <div class="col-4 col-md-2 col-lg-2 labelCarreraTrabajo">Título</div>
    <div class="col-8 col-md-10 col-lg-10 InputsDocencia">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Ingresar Título</mat-label>
        <input type="text" placeholder="Ingresar Título" formControlName="Titulo" matInput>

        <mat-error *ngIf="!formularioCarreraTrabajo.get('Titulo')?.valid">Ingrese el titulo</mat-error>
      </mat-form-field>

    </div>
    <div class="col-4 col-md-2 col-lg-2 labelCarreraTrabajo">Descripción</div>
    <div class="col-8 col-md-10 col-lg-10 InputsDocencia">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Ingresar Descripción (Opcional)</mat-label>
        <textarea name="" id="" rows="2" placeholder="Ingresar Descripción (Opcional)" formControlName="Descripcion" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="col-4 col-md-2 col-lg-2 labelCarreraTrabajo">Adjuntar Archivo</div>
    <div class="col-8 col-md-10 col-lg-10 row" style="margin:0px">
      <div (click)="fileInput.click()" style="height: 38px;width: 100%;border:solid 1px #c2c2c2;border-radius: 5px;display: flex; align-items: center;
        padding: 0px 5px;cursor: pointer;    margin-bottom: 25px;">
        <button style="border: solid 1px #bdbdbd;
        margin-right: 5px;
        white-space: nowrap;
        border-radius: 6px;
        background: #f4f4f4;
        padding: 2px 15px;">Examinar</button>
        <div style="    white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;background: #fff7ea;
            padding: 2px 15px;">{{nombrefile}} <span (click)="EliminarArchivo()" style="cursor: pointer; margin-left: 10px;">x</span></div>
      </div>
      <input #fileInput type="file" id="file" (change)="getFileDetails($event)" style="    width: 100%;
        border: solid 1px #c2c2c2;
        padding: 7px;
        border-radius: 5px;display: none;">
      <div *ngIf="!filestatus && fileErrorMsg!=''">{{fileErrorMsg}}</div>
    </div>

    <div class="col-4 col-md-2 col-lg-2 labelCarreraTrabajo">Plazo de entrega:</div>
    <div class="col-4 col-md-4 col-lg-4 InputsDocencia">
      <mat-form-field appearance="outline">
        <mat-label>Plazo de entrega:</mat-label>
        <mat-select #myselsetc formControlName="PlazoEntrega" [disabled]="true">
          <mat-option *ngFor="let item of dias" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-4 col-md-6 col-lg-6">dias</div>
    <div class="col-4 col-md-2 col-lg-2 labelCarreraTrabajo">Calificación Maxima</div>
    <div class="col-8 col-md-10 col-lg-10 InputsDocencia">
      <mat-form-field appearance="outline">
        <mat-label>Calificación Maxima</mat-label>
        <mat-select #myselsetc formControlName="CalificacionMaxima" [disabled]="true">
          <mat-option *ngFor="let item of Calificaciones" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!formularioCarreraTrabajo.get('CalificacionMaxima')?.valid">Ingrese la calificacion maxima</mat-error>
      </mat-form-field>
    </div>


  </div>
</form>
<mat-dialog-actions align="center" style="margin-top: 20px;    margin-bottom: 20px;">
  <div style="margin: 0px 5px;">
    <app-default-button [confs]="{color:'danger',titulo:'Cerrar'}"
    [style]="'width: 100%;background: white;border: solid 1px #f8893f; color: #f8893f;padding: 0px 50px;border-radius: 15px;'" mat-dialog-close
      [icon]="''"></app-default-button>
  </div>
  <div style="margin: 0px 5px;">
    <app-default-button [confs]="{color:'primary',titulo:'Guardar'}" [disabled]="!formularioCarreraTrabajo.valid"
      [style]="'background: #f8893f;border: solid 1px #f8893f;color: white; padding: 0px 50px; border-radius: 15px;'"
      (ButtoclClick)="AgregarPEspecificoCarreraTrabajo()" [icon]="''"></app-default-button>
  </div>
</mat-dialog-actions>
