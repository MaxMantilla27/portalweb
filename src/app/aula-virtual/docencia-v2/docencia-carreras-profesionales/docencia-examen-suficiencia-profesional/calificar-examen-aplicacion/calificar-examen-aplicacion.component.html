
<ng-container *ngIf="cuestionario.length==0 && cargando==true">
  <div class="row"
    style="display: flex; justify-content: center;align-items: center;text-align: center; height: 15rem;">
    <div class="col-12" style="display: flex;justify-content: center;">
      <mat-spinner></mat-spinner>
    </div>
    <div class="col-12">
      Cargando informaci√≥n ...
    </div>
  </div>
</ng-container>
<ng-container *ngIf="cuestionario.length==0 && cargando==false ">
  <div style="display: flex;justify-content: center;align-items: center; height: 15rem;">
    No hay registros.
  </div>
</ng-container>
<app-table-v2 *ngIf="cuestionario!=undefined && cuestionario.length>0" [tableData]="cuestionario"
  [columnHeader]="columnHeader"  [tipoContenido]="TipoContenido" [Paginador]="false"
  [StyleContent]="'     font-size: 12px;padding: 10px;'" (ButtonClick)="Open($event)"></app-table-v2>
