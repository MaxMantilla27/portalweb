<div class="container">
  <div class="rowpaddAv breadcrumb" style="padding-top: 0px !important; padding-bottom: 0px !important;">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="border-top:solid 3px #f4f4f4 ;"></div>
<ng-container *ngIf="DataProveedor==undefined">
  <div class="row" style="display: flex; justify-content: center;align-items: center;text-align: center; height: 15rem;">
    <div class="col-12" style="display: flex;justify-content: center;">
      <mat-spinner></mat-spinner>
    </div>
    <div class="col-12">
      Cargando información ...
    </div>
  </div>
</ng-container>
<div class="container" *ngIf="DataProveedor!=undefined">
  <div class="row rowpaddAv">
    <div class="col-12 col-md-12 col-lg-12" style="position: relative;padding: 0px;">
      <div style="    display: flex;
      justify-content: space-between;position: absolute;width: auto;z-index: 10;">
        <div class="openClose" [ngClass]="{'reverse':!hide}" (click)="hide=!hide"
        [ngStyle]="{'justify-content': !hide?'':' space-around !important;'}">
          <div class="contentIconMenu">
            <i class="material-icons" *ngIf="!hide">menu</i>
            <i class="material-icons" *ngIf="hide" >menu</i>
          </div>
          <div *ngIf="!hide" style="margin-left: 10px;">MENU</div>
        </div>
      </div>

      <mat-tab-group class="tabVertical" [(selectedIndex)]="tabIndex" (selectedTabChange)="tabChanged($event)">
        <mat-tab *ngIf="DataProveedor.aplicaSesionOnlineWebinar">
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" >
              <div class="iconMat iconSesiones" matTooltip="Sesiones" matTooltipPosition="after"></div>
              <!-- <i class="material-icons">web</i> -->
              <div class="titleMatr" *ngIf="!hide">Acceso a clases en vivo</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            <app-docencia-acceso-clases [IdProveedor]="DataProveedor.id"></app-docencia-acceso-clases>
          </div>
        </mat-tab>


        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" >
              <div class="iconMat iconCursosOnline" matTooltip="Sesiones" matTooltipPosition="after"></div>
              <div *ngIf="!hide" class="titleMatr">Cursos online en vivo</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            <app-docencia-cursos-online ></app-docencia-cursos-online>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" (click)="InterraccionTab('Cursos asincrónicos');changeIndexAsincronico()"
            matTooltip="Cursos asincrónicos"
            matTooltipPosition="after" [ngClass]="{'ActiveChil':AsincronicoActive==true}">
              <div class="iconMat iconCursosAOnline" matTooltip="Sesiones" matTooltipPosition="after"></div>
              <div *ngIf="!hide" class="titleMatr">Cursos asincrónicos</div>
            </div>
          </ng-template>
        </mat-tab>
        <ng-container *ngIf="AsincronicoActive==true">

          <mat-tab>
            <ng-template mat-tab-label class="tabSubcontent">
              <div class="contentHeaderM subContent" style="cursor: pointer;padding: 20px 10px !important;"
                (click)="InterraccionTab('Responder Consultas')"
                matTooltip="Responder Consultas"
                matTooltipPosition="after">

                <div class="iconMat"><i class="material-icons">comment</i></div>
                <div class="titleMatr" *ngIf="!hide">Responder Consultas</div>
              </div>
            </ng-template>
            <div class="pad-resp">
              <app-docencia-cursos-aonline-responder-foro ></app-docencia-cursos-aonline-responder-foro>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="contentHeaderM subContent"  style="cursor: pointer;padding: 20px 10px !important;"
                (click)="InterraccionTab('Calificar Proyecto de Aplicación');"
                matTooltip="Calificar Proyecto de Aplicación"
                matTooltipPosition="after">
                <div class="iconMat"><i class="material-icons">folder_supervised</i></div>
                <div class="titleMatr" *ngIf="!hide">Calificar Proyecto de Aplicación</div>
              </div>
            </ng-template>
            <div class="pad-resp">
              <app-docencia-cursos-aonline-calificar-proyecto-aplicacion></app-docencia-cursos-aonline-calificar-proyecto-aplicacion>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <div class="contentHeaderM subContent"  style="cursor: pointer;padding: 20px 10px !important;"
                (click)="InterraccionTab('Calificar Trabajo de Pares');"
                matTooltip="Calificar Trabajo de Pares"
                matTooltipPosition="after">
                <div class="iconMat"><i class="material-icons">groups_2</i></div>
                <div class="titleMatr" *ngIf="!hide">Calificar Trabajo de Pares</div>
              </div>
            </ng-template>
            <div class="pad-resp">
              <app-docencia-cursos-aonline-calificar-trabajo-pares ></app-docencia-cursos-aonline-calificar-trabajo-pares>
            </div>
          </mat-tab>


        </ng-container>
      </mat-tab-group>
    </div>
  </div>
</div>
