<div class="container">
  <div class="rowpaddAv breadcrumb" style="padding-top: 0px !important; padding-bottom: 0px !important;">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="border-top:solid 3px #f4f4f4 ;"></div>
<div class="container" *ngIf="DataProveedor!=undefined">
  <div class="row rowpaddAv">
    <div class="col-12 col-md-12 col-lg-12" style="position: relative;padding: 0px;">
      <div style="width: 100%;display: flex;justify-content: flex-end;padding-right: 30px;">
        <div class="buttonBack no-select" [routerLink]="'/AulaVirtual/MisCursos'">
          <i class="material-icons">arrow_back_ios</i>
          Volver a mis cursos
        </div>
      </div>
      <div style="    display: flex;
      justify-content: space-between;position: absolute;width: 100%;z-index: 10;">
        <div class="openClose" [ngClass]="{'reverse':!hide}" (click)="hide=!hide"
        [ngStyle]="{'justify-content': !hide?'':' space-around !important;'}">
          <div class="contentIconMenu">
            <i class="material-icons" *ngIf="!hide">menu</i>
            <i class="material-icons" *ngIf="hide" >menu</i>
          </div>
          <div *ngIf="!hide" style="margin-left: 10px;">MENU</div>
        </div>
      </div>

      <mat-tab-group class="tabVertical" [(selectedIndex)]="tabIndex" (selectedTabChange)="tabChanged($event)">
        <mat-tab *ngIf="DataProveedor.aplicaSesionOnlineWebinar">
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" >
              <!-- <div class="iconMat iconSesiones" matTooltip="Sesiones" matTooltipPosition="after"></div> -->
              <i class="material-icons">web</i>
              <div class="titleMatr" *ngIf="!hide">Sesiones Online/Webinar</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            <app-docencia-acceso-clases [IdProveedor]="DataProveedor.id"></app-docencia-acceso-clases>
          </div>
        </mat-tab>


        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" >
              <div class="iconMat iconSesiones" matTooltip="Sesiones" matTooltipPosition="after"></div>
              <div *ngIf="!hide" class="titleMatr">Cursos online en vivo</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            2
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM" >
              <div class="iconMat iconSesiones" matTooltip="Sesiones" matTooltipPosition="after"></div>
              <div *ngIf="!hide" class="titleMatr">Cursos asincr√≥nicos</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            3
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
