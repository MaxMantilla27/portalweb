<!-- holax -->
<div class="container" style="display: flex;">
  <div class="TitleModal col-11" >
    <div class="cursoTitle" style="font-weight: bold;padding-left: 25px; font-size: 20px;text-align: center;
    margin-top: 15px;">Registro de Criterios de Evaluaci√≥n</div>
  </div>
  <div class="col-1" style="text-align: end;font-weight: bold;cursor: pointer;" (click)="dialogRef.close()">
    X
  </div>
</div>
<div class="filedOldDocencia">
  <div class="col-12">
    <mat-form-field appearance="outline" style="display: initial !important;">
      <mat-label>Nombre</mat-label>
      <input type="text" name="Nombre" [(ngModel)]="json.Nombre" matInput />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field appearance="outline" style="display: initial !important;">
      <mat-label>Porcentaje</mat-label>
      <input type="number" min="0" max="100" name="Porcentaje" [(ngModel)]="json.Porcentaje" matInput />
    </mat-form-field>
  </div>
</div>

<div class="buttonsRegistroNota" style="display: flex;justify-content: center;">
  <div style="margin: 0px 5px;">
    <app-default-button [confs]="{color:'danger',titulo:'Cancelar'}"
    [style]="'width: 100%;'" [icon]="'close'" (ButtoclClick)="charge==false?dialogRef.close():charge=true"></app-default-button>
  </div>
  <div style="margin: 0px 5px;" *ngIf="json.Id==null">
    <app-default-button [confs]="{color:'primary',titulo:'Registrar'}"
    [style]="'width: 100%;background: #0069d9;border-color: #0062cc;'"
    (ButtoclClick)="Registrar()"
    [icon]="'check'"></app-default-button>
  </div>
  <div style="margin: 0px 5px;" *ngIf="json.Id!=null">
    <app-default-button [confs]="{color:'primary',titulo:'Actualizar'}"
    [style]="'width: 100%;background: #0069d9;border-color: #0062cc;'"
    (ButtoclClick)="Actualizar()"
    [icon]="'check'"></app-default-button>
  </div>
</div>

<ng-container *ngIf="charge==true">
  <div style="width: 100%;z-index: 10;height: 100%;position: absolute;display: flex;justify-content: center;padding: 20px;align-items: center;
   background: rgb(0 0 0 / 12%);    top: 0;">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
