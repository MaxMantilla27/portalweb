<div *ngIf="IdSesion>0" class="row">
  <div class="col-12 col-md-9 col-lg-9 InputsDocencia">

    <mat-form-field appearance="outline">
      <mat-label>Sesiones</mat-label>
      <mat-select #myselsetc [(ngModel)]="IdSesion" #select  (selectionChange)="ObtnerDataSesion()">
        <mat-option *ngFor="let item of sesiones" [value]="item.idSesion" style="font-size: 16px;">
          Sesi√≥n {{item.orden}}/{{item.maximo}} {{item.fechaHoraInicio | date:'dd-MM-yyyy'}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12 col-md-3 col-lg-3">
    <app-default-button  [confs]="{color:'primary',titulo:'Registrar Asistencia'}" [icon]="''"
      (ButtoclClick)="OpenAsistencias()"
      [style]="'margin: 0px;border-radius: 5px;width: 100%;margin-top:5px'"></app-default-button>
  </div>
</div>
