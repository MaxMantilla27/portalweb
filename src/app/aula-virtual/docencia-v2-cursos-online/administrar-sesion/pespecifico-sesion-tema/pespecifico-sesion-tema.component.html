<!-- holax -->
<ng-container *ngIf="charge==true">
  <div style="width: 100%;z-index: 10;height: 100%;position: absolute;display: flex;justify-content: center;padding: 20px;align-items: center;
  background: rgb(0 0 0 / 12%)">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<!-- <div class="TitleAdministrarSesion">Agenda de sesión: </div> -->

<div class="table-resposive">
  <table style="width: 100%;">
    <tr>
      <th style="width: 30px;">N°</th>
      <th style="min-width: 200px;">Tema</th>
      <th style="width:150px;text-align: center;">Acciones</th>
      <!-- <th style="min-width: 180px;">Metas pronosticadas 2021</th> -->
    </tr>
    <tbody cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <tr class="example-custom-placeholder" *cdkDragPlaceholder></tr>
      <tr class="example-box" *ngFor="let item of temas;let i=index" cdkDrag>
        <td>{{item.orden}}</td>
        <td>{{item.tema}}</td>
        <td>
          <div class="accionesTema">
            <div class="edidtarNaranja" (click)="OpenEditar(i)"></div>
            <div class="eliminarNaranja" (click)="EliminarTemaSesion(i)"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row AgregarTemas">
  <div class="col-10 col-md-9 col-lg-10 InputsDocencia">
    <mat-form-field appearance="outline" style="width: 100%;" >
      <mat-label>Ingresar temas a desarrollar</mat-label>
      <input type="text" placeholder="Ingresar temas a desarrollar" [(ngModel)]="tema" matInput>
    </mat-form-field>
  </div>
  <div class="col-2 col-md-3 col-lg-2">
    <app-default-button [confs]="{color:'primary',titulo:'Agregar'}" [icon]="''"
      [style]="'margin: 0px;border-radius: 5px;width: 100%;margin-top:5px'" [disabled]="tema.length==0"
      (ButtoclClick)="InsertarTemaSesion()"></app-default-button>
  </div>
</div>
