<div class="cursoTitle">{{TitlePrograma}}</div>
<div style="    margin: 10px 0px;font-size: 19px;">Indicaciones</div>
<div class="tipoIndicacionTitle">

  <img class="ImgIndicacionesContent" [src]="'../../../../assets/icons/'+imgUrl" alt="{{imgUrl}}" *ngIf="imgUrl!=''">
  <div>{{title}}</div>
</div>
<div *ngIf="videoUrl!=''">
  <video controls (play)="EventoInteraccion()">
    <source [src]="videoUrl" type="video/mp4">
  </video>
</div>
<ng-container *ngIf="videoUrl==''">

  <div style="    font-weight: bold;
  font-size: 18px;
  margin: 20px 0px;">{{TituloContenido}}</div>
  <div [innerHtml]="COntenido | safeHtml"></div>
</ng-container>
