<div class="row " style="  padding-left: 15px !important;padding-right: 15px !important" >
  <div class="col-md-12" style="border: 1px solid #c4c4c4;border-radius: 10px;margin-bottom: 10px;">
    <div class="CursosDetalle">
      <div class="CursosHijosCriterios row"  [ngClass]="{'TutorialClose':OpenVideoModulo==false}">
        <div class="EncabezadoCurso">
          <div class="cabeceraExpandCurso" [ngClass]="{'cabeceraExpandCursoOpen':OpenVideoModulo==true}">
            <div class="col-11" style="display:flex">
              <div class="col-1" style="color: red;font-weight: bold;">!Nuevo!</div>
              <div class="col-9" style="margin-left: 10px;">
                Se ha agregado este Módulo
              </div>
              <div class="col-2"  style="font-size: 16px;text-align: center;color: #0684F3;" >
                <div *ngIf="OpenVideoModulo==true">
                  Ocultar Tutorial
                </div>
                <div *ngIf="OpenVideoModulo==false">
                  Mostrar Tutorial
                </div>

              </div>
            </div>
            <div>
              <i class="material-icons no-seleccionable " *ngIf="OpenVideoModulo==false"
                (click)="OpenVideoModulo=true">keyboard_arrow_down</i>
              <i class="material-icons no-seleccionable " *ngIf="OpenVideoModulo==true"
                (click)="OpenVideoModulo=false">keyboard_arrow_up</i>
            </div>
          </div>
        </div>
      </div>
      <div class="IframeVideo" *ngIf="OpenVideoModulo" >
        <iframe src="https://player.vimeo.com/video/924831724?h=9869c34c04" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="Asistencias!=null && Asistencias!=undefined">
  <div class="row" style="    padding-top: 20px;
  border-top: 2px solid #d0d0d0;margin-bottom: 10px;padding: 15px;">
    <div class="col-2 col-md-1 col-lg-1 cabceraOnline">N°</div>
    <div class="col-7 col-md-8 col-lg-8 cabceraOnline">Curso</div>
    <div class="col-3 col-md-3 col-lg-3 cabceraOnline">Asistencia</div>


  </div>
  <ng-container *ngFor="let item of Asistencias">
    <ng-container *ngIf="item.ver==true">
      <div [ngClass]="{'OpenAsistencias': item.open}" style="margin-bottom: 20px;">
        <div class="row CursosOnline">
          <div class="NumberCursoModulo col-2 col-md-1 col-lg-1 ">{{item.orden>9?item.orden:'0'+item.orden.toString()}}</div>
          <div class="col-6 col-md-8 col-lg-8 ">
            <div style="font-size: 14px;" [innerHtml]="item.Nombre | safeHtml">

            </div>
            <div style="font-size: 13px;color: #0684F3;" [innerHtml]="item.modalidad | safeHtml">

            </div>

          </div>
          <div *ngIf="item.idEstadoPEspecifico==1 && item.modalidad!='Online Asincrónica'" class="col-3 col-md-2 col-lg-2 procentage">{{item.promedio}}%</div>
          <div *ngIf="item.idEstadoPEspecifico==2 && item.modalidad!='Online Asincrónica'" class="col-3 col-md-2 col-lg-2 procentage">En Ejecución</div>
          <div *ngIf="item.idEstadoPEspecifico!=1 && item.idEstadoPEspecifico!=2 && item.modalidad!='Online Asincrónica'" class="col-3 col-md-2 col-lg-2 procentage">Sin Iniciar</div>
          <div *ngIf="item.modalidad=='Online Asincrónica'" class="col-3 col-md-2 col-lg-2 procentage">{{item.promedio}}%</div>
          <div  *ngIf="item.modalidad!='Online Asincrónica'" class="col-1">
            <i class="material-icons" *ngIf="item.open==false" (click)="item.open=!item.open">keyboard_arrow_down</i>
            <i class="material-icons openEx" *ngIf="item.open==true"
              (click)="item.open=!item.open">keyboard_arrow_up</i>
          </div>
        </div>
        <div class="expandAsistencias" *ngIf="item.open==true">
          <app-asistencias-online [IdMatriculaCabecera]="IdMatriculaCabecera" [border]="false"
            [IdPEspecifico]="item.idPEspecificoHijo"></app-asistencias-online>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
