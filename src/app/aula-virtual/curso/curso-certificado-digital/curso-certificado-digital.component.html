  <div class="contentCertificadoDigital" *ngIf="datosCertificado.nombreArchivo!=null">
    <div class="cardCertificadoDigital ">
      <img class="ImgIndicacionesContent" src="../../../../assets/icons/certificado-digital-27.svg">
      <a style="color: #5c5c5b"> Certificado Digital</a>
    </div>
    <div class="buttonCertificadoDescargar">
      <a class="vinculo"
        [href]="'https://repositorioweb.blob.core.windows.net/operaciones/comprobantes/'+datosCertificado.nombreArchivo"
        target="_blank">
        <button mat-raised-button
          class="btn-generar" type="button"
          style="   border-radius: 20px;    width: 150px;
          background: #ff894b;
          color: white;">Descargar >
        </button>
      </a>
    </div>
  </div>
  <div class="IframeCertificado">
    <iframe [src]="'https://repositorioweb.blob.core.windows.net/operaciones/comprobantes/'+datosCertificado.nombreArchivo  | safe" frameborder="0"></iframe>
  </div>
</ng-container>
