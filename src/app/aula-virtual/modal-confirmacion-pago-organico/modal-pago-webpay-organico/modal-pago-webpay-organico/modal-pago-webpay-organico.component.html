<div class="container" *ngIf="resultPreValidacion!=undefined">
  <div class="row" style="justify-content: end;margin-right: 5px;">
    <mat-icon class="btn" (click)="cerraModal()">close</mat-icon>
  </div>
  <div class="container"  style="display: flex;justify-content: center;">
    <div class="col-12 row" style="margin-top: 10px;border: solid 1px #d5d5d5;border-radius: 5px;">
      <div class="col-12 col-md-12 col-lg-12 titlePagoTarjeta">Confirma tu compra</div>
      <div class="col-12 col-md-12 col-lg-12 inputPagoVisa">
        <div class="subtitlePagoVisa">Pago realizado por</div>
        <ng-container >

          <mat-form-field class="col-12" appearance="outline" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>Nombres :</mat-label>
            <input type="text" placeholder="Número de tarjeta" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="resultPreValidacion.registroAlumno.nombre" matInput [readonly]="true">
          </mat-form-field>
          <mat-form-field  appearance="outline" [floatLabel]="'always'" style="width: 100%;">
              <mat-label>Apellidos :</mat-label>
              <input type="text" [ngModelOptions]="{standalone: true}"
              [(ngModel)]="resultPreValidacion.registroAlumno.apellido" matInput [readonly]="true">
          </mat-form-field>
          <mat-form-field  appearance="outline" [floatLabel]="'always'" style="width: 100%;">
              <mat-label>Correo :</mat-label>
              <input type="text" [ngModelOptions]="{standalone: true}"
              [(ngModel)]="resultPreValidacion.registroAlumno.correo" matInput [readonly]="true">
          </mat-form-field>
          <mat-form-field  appearance="outline" [floatLabel]="'always'" style="width: 100%;">
              <mat-label>Nro. Documento :</mat-label>
              <input type="text" [ngModelOptions]="{standalone: true}"
              [(ngModel)]="resultPreValidacion.registroAlumno.numeroDocumento" matInput [readonly]="true">
          </mat-form-field>
        </ng-container>
      <div class="col-12 row" style="justify-content: center;">
          <div class="col-12 col-md-10 col-lg-10">
            <app-default-button [confs]="{color:'primary',titulo:'Pagar ahora'}"
              [style]="'margin-top: 20px;margin-bottom: 0px;width:100%'" (ButtoclClick)="redireccionarAWebpay()"></app-default-button>
          </div>
      </div>



        <div id="pagoviss"></div>
        <div style="    width: 100%;
        font-size: 12px;
        color: #b2b2b2;
        padding: 20px;">
          * El monto a cargar sera el cual se detalla arriba en la moneda del programa, el tipo de cambio dependerá del banco que usted utilice.
        </div>
      </div>
    </div>
  </div>
</div>
