<div class="container" >
  <div class="row" style="justify-content: end; margin-right: 5px;">
    <mat-icon class="btn" (click)="cerraModal()">close</mat-icon>
  </div>
  <div class="container" style="display: flex; justify-content: center;">
    <div class="col-12 row" style="margin-top: 10px; border: solid 1px #d5d5d5; border-radius: 5px;">
      <div class="col-12 col-md-12 col-lg-12 titlePagoTarjetaModalIzipay" style="align-items: center;">Confirma tu compra</div>
      <div  class="col-12 col-md-12 col-lg-12 inputPagoVisaIzipay">
        <div class="subtitlePagoVisa" style="margin-top: 10px;">Pago realizado por</div>
        <ng-container *ngIf="resultPreValidacion != undefined">
          <mat-form-field appearance="outline" class="disabledInput" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>Nombres</mat-label>
            <input type="text" style="color: #878787;" [value]="resultPreValidacion.registroAlumno.nombre" disabled matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" class="disabledInput" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>Apellidos</mat-label>
            <input type="text" style="color: #878787;" [value]="resultPreValidacion.registroAlumno.apellido" disabled matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" class="disabledInput" [floatLabel]="'always'" style="width: 100%;">
            <mat-label>E-mail</mat-label>
            <input type="text" style="color: #878787;" [value]="resultPreValidacion.registroAlumno.correo" disabled matInput />
          </mat-form-field>
        </ng-container>
        <div [hidden]="hidenBotom" >
          <div id="header"> </div>
        <div  style="text-align: center">
          <div id="FormBody" class="kr-embedded"  kr-popin  style="display: flex;padding-top: 100px;">
            <!-- payment form fields -->
            <div class="kr-pan"></div>
            <div class="kr-expiry"></div>
            <div class="kr-security-code"></div>

            <!-- payment form submit button -->
            <button class="kr-payment-button">Pagar</button>

            <!-- error zone -->
            <div class="kr-form-error"></div>

          </div>
        </div>
      </div>

        <div style="width: 100%; font-size: 12px; color: #b2b2b2; padding: 20px;">
          * El monto a cargar será el que se detalle arriba en la moneda del programa. El tipo de cambio dependerá del banco que usted utilice.
        </div>
      </div>
    </div>
  </div>
</div>
