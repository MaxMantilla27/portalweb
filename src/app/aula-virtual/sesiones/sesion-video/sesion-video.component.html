  <div class="tipoIndicacionTitle col-12 col-md-12 col-lg-12">
    <img class="ImgIndicacionesContent" src="../../../../assets/icons/sesion-naranja.svg">
    <div><strong>Sesi√≥n {{idSesion}}:</strong>{{nombreSesion}}</div>
  </div>
  <div class="col-12 col-md-12 col-lg-12">
    <div style="text-align: right;font-size: 13px;cursor: pointer;" class="vinculo">Siguiente Sesion></div>
  </div>
  <div class="">

    <app-crucigrama (ButtoclClick)="crucigramaData.pendiente=false" *ngIf="crucigramaData!=undefined && crucigramaData.pendiente==true && crucigramaData.existeCrucigrama==true" [json]="json" [Crucigrama]="crucigramaData"></app-crucigrama>

    <ng-container  *ngIf="crucigramaData==undefined || crucigramaData.existeCrucigrama==false || crucigramaData.pendiente==false || crucigramaData.crucigramaDetalle">

    </ng-container>

  </div>
