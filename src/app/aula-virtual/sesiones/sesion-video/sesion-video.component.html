<!-- holax -->
<ng-container *ngIf="AbrirModal==false">
  <!-- <div class="cursoTitle">{{json.NombreCapitulo}}</div>
  <div>Capítulo {{idCapitulo}}:{{NombreCapitulo}} </div> -->
  <div class="row" style="align-items: center;" *ngIf="charge && habilitado">
    <!-- <div class="tipoIndicacionTitle col-12 col-md-12 col-lg-12">
      <img class="ImgIndicacionesContent" src="../../../../assets/icons/sesion-naranja.svg">
      <div>{{nombreSesion}}</div>
    </div> -->
    <div class="col-12 col-md-12 col-lg-12 row" style="display: flex;justify-content:space-between;padding: 5px 10px;background:#f2f6ff ;align-items: center;    margin: 0px;">
      <div  class=" vinculo col-6 col-md-3 col-lg-2" [ngClass]="{'chipButton': charge && videoData!=undefined}" (click)="prevc()" >
        <ng-container *ngIf="charge && videoData!=undefined">< Anterior</ng-container>
      </div>
      <div class="d-none col-md-6 d-md-block  col-lg-8 d-lg-block " >
        <div style="display: flex;
        justify-content: center;margin: 0px"  class="tipoIndicacionTitle ">
        <img class="ImgIndicacionesContent" src="../../../../assets/icons/sesion-naranja.svg">
        <div class="elipsis">{{nombreSesion}}</div>
        </div>
      </div>
      <div class="col-6 col-md-3 col-lg-2" style="    display: flex;
      justify-content: right;    padding: 0;">
        <div class="chipButton vinculo" (click)="nextc()" *ngIf="estadovideo>=100">Siguiente ></div>
      </div>
      <div class="tipoIndicacionTitle col-12 d-md-none d-lg-none">
        <img class="ImgIndicacionesContent" src="../../../../assets/icons/sesion-naranja.svg">
        <div class="elipsis">{{nombreSesion}}</div>
      </div>
    </div>
    <div style="padding: 0px;">

      <app-crucigrama (ButtoclClick)="crucigramaData.pendiente=false"
        *ngIf="crucigramaData!=undefined && crucigramaData.pendiente==true && crucigramaData.existeCrucigrama==true"
        [json]="json" [Crucigrama]="crucigramaData"></app-crucigrama>

      <ng-container
        *ngIf="crucigramaData==undefined || crucigramaData.existeCrucigrama==false || crucigramaData.pendiente==false || crucigramaData.crucigramaDetalle">
        <app-video-brightcove [nextChapter]="nextChapter" *ngIf="charge==true" [json]="json" [idCapitulo]="idCapitulo" [idSesion]="idSesion"
          [videoData]="videoData" (next)="nextc()" (OnFin)="onFinishVideo()"></app-video-brightcove>
        <div class="row" *ngIf="videoData!=undefined" style="margin: 30px 0px;display: flex;flex-direction: column;">
          <div class="col-12 row" style="display: flex;justify-content: flex-end;">
            <div class="ErrorVideoPlayer" style="width:auto;display: flex;">
              <img class="IconoErrorVideoPlayer" src="../../../../assets/icons/videos-29.svg">
              <div (click)="Interaccion('Reportar error en video');OpenModal()" style="color: #FF7012;margin-left: 10px;margin-top: 8px;">
                Reportar error en video
              </div>
            </div>
          </div>
          <div class="col-12 row" style="display: flex;justify-content: flex-end;margin-top: 10px;">
            <div class="ErrorVideoPlayer" style="width:auto;display: flex;">
              <i style="margin-top: 5px;;color:#FF7012;font-size: 32px !important;" class="material-icons" >help</i>
              <div (click)="Interaccion('Consulta a docente');OpenModalForo()" style="color: #FF7012;margin-left: 10px;margin-top: 8px;">
                Consultar a Docente
              </div>
            </div>
          </div>
          <div class="col-12 row" style="margin-top: 30px;">
            <div class="col-12 col-md-4 col-lg-3" style="display: flex;align-items: center;    margin-bottom: 10px;justify-content: flex-start;">
              <div style="background-color: #f3f5ff;margin-right: 10px;padding: 5px;display: flex;">

                <img style="width: 15px;height: auto;" src="../../../../assets/icons/duracion-33.svg" alt="">
              </div>
              <strong style="margin-right: 10px">Duración:</strong>
            </div>
            <div class="col-12 col-md-8 col-lg-9" style="display: flex;align-items: center;    margin-bottom: 10px;justify-content: flex-start;">
              <div *ngIf="videoData.tiempoTotalVideo<3600" style="color: #949494;">
                {{videoData.min}}:{{videoData.sec}}</div>
              <div *ngIf="videoData.tiempoTotalVideo>=3600" style="color: #949494;">
                {{videoData.h}}:{{videoData.min}}:{{videoData.sec}} </div>
              <span style="color: #949494;">&nbsp;min</span>
            </div>
          </div>

          <div class="col-12 row" style="display: flex;justify-content: flex-start;align-items: center;">
            <div class="col-12 col-md-4 col-lg-3" style="display: flex;align-items: center;    margin-bottom: 10px;justify-content: flex-start;">
              <div style="background-color: #f3f5ff;margin-right: 10px;padding: 5px;display: flex;">

                <img style="width: 15px;height: auto;" src="../../../../assets/icons/descarga-36.svg" alt="">
              </div>
              <strong style="margin-right: 10px">Diapositivas:</strong>
            </div>
            <div class="col-12 col-md-8 col-lg-9" style="display: flex;align-items: center;    margin-bottom: 10px;justify-content: flex-start;">
              <a target="_blank" (click)="Interaccion('Descarga el material de esta sesión');" style="color: #949494;text-decoration: none;"
                [href]="'https://repositorioweb.blob.core.windows.net/repositorioweb/aulavirtual/documento-cursos/AulaVirtual/'+videoData.objetoConfigurado.archivo">Descarga
                el material de esta sesión</a>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</ng-container>
