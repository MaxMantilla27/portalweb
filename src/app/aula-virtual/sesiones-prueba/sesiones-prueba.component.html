<div class="container">
  <div class="rowpaddAv breadcrumb" style="padding-top: 0px !important; padding-bottom: 0px !important;">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="border-top: solid 3px #f4f4f4"></div>
<div class="container">
  <div class="row rowpaddAv">
    <div class="col-12 col-md-12 col-lg-12">
      <mat-tab-group class="tabVerticalSesiones" [(selectedIndex)]="tabIndex" (selectedTabChange)="tabChanged($event)">
        <ng-container *ngIf="estructuraCapitulo!=undefined">

          <ng-container *ngFor="let item of estructuraCapitulo;let i=index">

            <ng-container *ngIf="(item.id==0 && i==0)" >
              <mat-tab disabled>
                <ng-template mat-tab-label>
                  <div class="contentHeaderM" [ngClass]="{'ActiveChil':item.opened==true}" (click)="changeCapitulo(i)">
                    <div class="titleMatr">{{item.capitulo}}</div>
                    <i *ngIf="item.opened==true" class="material-icons">keyboard_arrow_up</i>
                    <i *ngIf="item.opened==false" class="material-icons">keyboard_arrow_down</i>
                  </div>
                </ng-template>
                <div style="padding: 10px 30px">
                  <ng-template matTabContent>
                  </ng-template>
                </div>
              </mat-tab>


              <!-- sesiones y subsesiones -->
              <ng-container *ngFor="let sesion of item.listaSesiones;let s=index">
                <ng-container *ngIf="sesion.subSesion==null">
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <div (click)="changeTab(1,sesion.ordenFila,i,s,-1)" class="contentHeaderM estructuraSubCapitulos"
                        [ngClass]="{'hidetab':item.opened==false}">
                        <div class="titleMatr">{{sesion.sesion}}</div>
                      </div>
                    </ng-template>
                    <div style="padding: 10px 30px">

                        <app-sesiones-video-prueba [json]="json" [idCapitulo]="item.ordenFila" [NombreCapitulo]="item.capitulo" [charge]="sesion.charge"
                          [idSesion]="sesion.ordenFila" [nombreSesion]="sesion.sesion"></app-sesiones-video-prueba>
                    </div>
                  </mat-tab>
                </ng-container>
                <ng-container *ngIf="sesion.subSesion!=null">
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <div (click)="changeTab(1,sesion.ordenFila,i,s,-1)" class="contentHeaderM estructuraSubCapitulos"
                        [ngClass]="{'hidetab':item.opened==false}">
                        <div class="titleMatr">{{sesion.subSesion}}</div>
                      </div>
                    </ng-template>
                    <div style="padding: 10px 30px">

                        <app-sesiones-video-prueba [json]="json" [idCapitulo]="item.ordenFila" [NombreCapitulo]="item.capitulo" [charge]="sesion.charge"
                          [idSesion]="sesion.ordenFila" [nombreSesion]="sesion.subSesion"></app-sesiones-video-prueba>
                    </div>
                  </mat-tab>>
              </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </mat-tab-group>
    </div>
  </div>
</div>
