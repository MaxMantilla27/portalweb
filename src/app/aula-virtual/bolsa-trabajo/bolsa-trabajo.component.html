
<div class="container">
    <div class="rowpaddAv breadcrumb" style="padding-top: 0px !important;padding-bottom: 0px !important;padding-left: 1px !important;">
      <app-miga-pan [items]="migaPan"></app-miga-pan>
    </div>
</div>
<div class="container">
  <div class="row rowpaddAv" style="
  padding-right: 0px !important;padding-top: 20px !important;
">
    <div
      class="col-12 col-md-12 col-lg-12"
      style="position: relative; padding: 0px"
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          position: absolute;
          width: 100%;
          z-index: 10;
        "
      >
        <div
          class="openClose"
          [ngClass]="{ reverse: !hide }"
          (click)="hide = !hide"
        >
          <div *ngIf="!hide">Menú Navegación</div>
          <div class="contentIconMenu">
            <i class="material-icons" *ngIf="!hide">arrow_back</i>
            <i class="material-icons" *ngIf="hide">arrow_forward</i>
          </div>
        </div>
      </div>

      <mat-tab-group class="tabVertical" [(selectedIndex)]="tabIndex" >
        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM">
              <div
                class="iconMat iconRecursos"
                matTooltip="Ofertas laborales"
                matTooltipPosition="after"
              ></div>
              <div *ngIf="!hide" class="titleMatr">Ofertas laborales</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            <oferta-laboral (MisPostulaciones)="irAmisPostulaciones($event)" ></oferta-laboral>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div #sesiones class="contentHeaderM">
              <div
                class="iconMat iconCalificaciones"
                matTooltip="Mis Postulaciones"
                matTooltipPosition="after"
              ></div>
              <div *ngIf="!hide" class="titleMatr">Mis Postulaciones</div>
            </div>
          </ng-template>
          <div class="pad-resp">
            <mis-postulaciones></mis-postulaciones>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
