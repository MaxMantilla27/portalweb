<div class="container">
  <div class="rowpaddAv breadcrumb" style="padding-top: 0px !important; padding-bottom: 0px !important;">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="background: #f4f4f4;">
  <div class="container">
    <div class="row rowpaddAv">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="titulop" style="line-height:0px">
          Mis Unidades Didácticas
        </div>
        <div style="font-size: 20px;
        color: #797978;">{{textoBienvenido}}</div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row rowpaddAv">
    <div class="col-12">
      <!-- <app-video-ayuda></app-video-ayuda> -->
    </div>
    <div class="col-12 col-md-4 col-lg-4" *ngFor="let item of matriculas" style="margin-bottom: 20px;">
      <!-- (click)="guardarTipoProgramaCarrera(item.idTipoProgramaCarreraPEspecifico)" -->
      <app-card-matriculas [matricula]="item" [cardContent]="{ Img: 'https://img.bsginstitute.com/repositorioweb/img/programas/'+item.pw_ImgPortada,
      Title: item.programaGeneral,ImgAlt: '',Tipo:item.tipoModalidad,Url: '/AulaVirtual/MisCursos/'+item.idMatriculaCabecera}" >

        <ng-container linkIcons>
          <button class="buttonIconCurso" (click)="EventoInteraccion('Indicaciones',item.programaGeneral);saveIndex(0)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Indicaciones"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/indicaciones-naranja.svg) ;">
                <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/indicaciones-naranja.svg" alt=""> -->
              </div>
            </div>

          </button>
          <button class="buttonIconCurso" (click)="EventoInteraccion('Módulos',item.programaGeneral);saveIndex(1)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            [matTooltip]="item.cantidad>1?'Módulos':'Sesiones'"
            matTooltipClass="tootipMatriculas">

            <div class="contenticonsCard">
              <div class="iconsCardMatriculas"
              [style]="item.cantidad>1?'background-image: url(../../../assets/icons/modulos-naranja.svg) ;':'background-image: url(../../../assets/icons/sesion-naranja.svg);'">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/modulos-naranja.svg" alt=""> -->
          </button>
          <button class="buttonIconCurso" *ngIf="item.proyectoAplicacion" (click)="EventoInteraccion('Proyecto de aplicación',item.programaGeneral);saveIndex(2)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Proyecto de aplicación"
            matTooltipClass="tootipMatriculas">

            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/proyectos-aplicacion.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/proyectos-aplicacion.svg" alt=""> -->
          </button>
          <button  class="buttonIconCurso" (click)="EventoInteraccion('Certificados',item.programaGeneral);saveIndex(3)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Certificados"
            matTooltipClass="tootipMatriculas">

            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/certificados-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/certificados-naranja.svg" alt=""> -->
          </button>
          <button class="buttonIconCurso" (click)="EventoInteraccion('Trámites',item.programaGeneral);saveIndex(4)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Trámites"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/tramites-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/tramites-naranja.svg" alt=""> -->
          </button>
          <button class="buttonIconCurso" *ngIf="item.webibarActivo" (click)="EventoInteraccion('Webinars',item.programaGeneral);saveIndex(5)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Webinars"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/webinar-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/webinar-naranja.svg" alt=""> -->
          </button>
          <button class="buttonIconCurso" *ngIf="item.benficioSolicitado" (click)="EventoInteraccion('Mis Beneficios',item.programaGeneral);saveIndex(6)" [routerLink]="'/AulaVirtual/MisCursos/'+item.idMatriculaCabecera"
         mat-icon-button
            matTooltip="Mis Beneficios"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/beneficios-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/beneficios-naranja.svg" alt=""> -->
          </button>
        </ng-container>
      </app-card-matriculas>
    </div>

    <div class="col-12 col-md-4 col-lg-4" *ngFor="let itemP of matriculasPrueba" style="margin-bottom: 20px;">
      <app-card-matriculas-prueba [cardContent]="{ Img: 'https://img.bsginstitute.com/repositorioweb/img/programas/'+itemP.pw_ImgPortada,
      Title: itemP.nombre,ImgAlt: '',Tipo:itemP.tipoModalidad, Url: '/AulaVirtual/MisCursosPrueba/'+itemP.idRegistroPrueba,Valido:itemP.valido}">

        <ng-container linkIcons>
          <button class="buttonIconCurso"  (click)="EventoInteraccion('Indicaciones',itemP.nombre);saveindexPrueba(0,'/AulaVirtual/MisCursosPrueba/'+itemP.idRegistroPrueba,itemP.valido)"
         mat-icon-button
            matTooltip="Indicaciones"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/indicaciones-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/indicaciones-naranja.svg" alt=""> -->
          </button>

          <button class="buttonIconCurso"  (click)="EventoInteraccion('Módulos',itemP.nombre);saveindexPrueba(1,'/AulaVirtual/MisCursosPrueba/'+itemP.idRegistroPrueba,itemP.valido)"
         mat-icon-button
            matTooltip="Módulos"
            matTooltipClass="tootipMatriculas">
            <div class="contenticonsCard">
              <div class="iconsCardMatriculas" style="background-image: url(../../../assets/icons/modulos-naranja.svg) ;">
              </div>
            </div>
            <!-- <img class="iconsCardMatriculas" src="../../../assets/icons/modulos-naranja.svg" alt=""> -->
          </button>
        </ng-container>
      </app-card-matriculas-prueba>
    </div>
  </div>
</div>
