<div style="padding: 10px 20px;
background: #0069d9;
color: white;">Devolver proyecto</div>
<div style="    padding: 10px 20px;">

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Motivo</mat-label>
    <textarea matInput matTextareaAutosize [(ngModel)]="json.Motivo"></textarea>
  </mat-form-field>
</div>
<div style="    display: flex;
padding: 10px 20px;
justify-content: end;">

  <div style="margin: 0px 5px;">
    <app-default-button [confs]="{color:'primary',titulo:'Devolver Proyecto'}"
    (ButtoclClick)="DevolverProyecto()" [disabled]="json.Motivo.length==0"
    [style]="'width: 100%;background: #0069d9;border-color: #0062cc;'" [icon]="''"></app-default-button>
  </div>
  <div style="margin: 0px 5px;">
    <app-default-button [confs]="{color:'danger',titulo:'cancelar'}"
    [style]="'width: 100%;'" [icon]="'close'" mat-dialog-close></app-default-button>
  </div>
</div>
