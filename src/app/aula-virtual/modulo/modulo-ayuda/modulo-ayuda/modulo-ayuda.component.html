<!-- holax1 -->
<ng-container *ngIf="(preguntasFrecuentes==false && quejasSugerencias==false)">
  <div class="cursoTitle">{{Capitulo}}</div>
  <div class="tipoIndicacionTitle col-12 col-md-12 col-lg-12">
    <img class="ImgIndicacionesContent" src="../../../../../assets/icons/ayuda-naranja-09.svg">
    <div>Ayuda</div>
  </div>
  <div class="resume" *ngIf="miPerfil!=undefined">¡Hola {{miPerfil.datosAlumno.nombres}}! <br>
    Estos son los enlaces de ayuda del curso, para que tengas mayor información o realices una queja o sugerencia.
  </div>
  <div class="TipoAyuda">
    <div class="row" style="     width: 100%;   padding: 0px 10px;
    align-items: center;cursor: pointer;" (click)="EventoInteraccionButton('Preguntas frecuentes');OnChange.emit(1)">
      <div class="col-2 col-md-2 col-lg-2" style="display: flex; justify-content: center; align-items: center;">
        <img class="ImgAyudaContent" src="../../../../assets/icons/preguntas-naranja-38.svg">
      </div>
      <div class="AyudaContent col-10 col-md-10 col-lg-10"  (click)="EventoInteraccionButton('Preguntas frecuentes');IdPrincipal=IdPrincipal && IdPGeneral=IdPGeneral" (click)="Capitulo=Capitulo">
        Preguntas frecuentes
      </div>
    </div>
  </div>
  <div class="TipoAyuda">
    <div class="row" style="     width: 100%;   padding: 0px 10px;
    align-items: center;cursor: pointer;" (click)="EventoInteraccionButton('Quejas y sugerencias');OnChange.emit(2)">
      <div class="col-2 col-md-2 col-lg-2" style="display: flex; justify-content: center; align-items: center;">
        <img class="ImgAyudaContent" src="../../../../assets/icons/quejas-sugerencias-03.svg">
      </div>
      <div class=" AyudaContent col-10 col-md-10 col-lg-10"  (click)="EventoInteraccionButton('Quejas y sugerencias');IdPrincipal=IdPrincipal && IdPGeneral=IdPGeneral" (click)="Capitulo=Capitulo">
        Quejas y sugerencias
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="preguntasFrecuentes">
  <app-modulo-ayuda-preguntas-frecuentes [IdPrincipal]="IdPrincipal" [IdPGeneral]="IdPGeneral" [Capitulo]="Capitulo">

  </app-modulo-ayuda-preguntas-frecuentes>
</ng-container>
<ng-container *ngIf="quejasSugerencias">
  <app-modulo-ayuda-quejas-sugerencias (volver)="RefrescarAyuda()" [IdPGeneral]="IdPGeneral" [IdPEspecifico]="IdPEspecifico"  [Capitulo]="Capitulo">

  </app-modulo-ayuda-quejas-sugerencias>
</ng-container>
