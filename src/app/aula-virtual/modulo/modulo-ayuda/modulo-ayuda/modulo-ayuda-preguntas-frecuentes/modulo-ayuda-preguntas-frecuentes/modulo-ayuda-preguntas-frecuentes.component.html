<ng-container *ngIf="PreguntasFrecuentes.length==0">
  <div style="text-align: left; margin-bottom: 20px;">
    Por el momento el curso no cuenta con preguntas frecuentes.
  </div>
</ng-container>
<ng-container *ngIf="PreguntasFrecuentes.length!=0">
  <div style="text-align: left; margin-bottom: 20px;">
    A continuaci√≥n se muestran las preguntas frecuentes correspondientes al curso.
  </div>
  <div class="PreguntasFrecuentes">
    <ng-container *ngFor="let item of PreguntasFrecuentes,let i=index">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="CabeceraPregunta" (click)="PreguntaExpand=PreguntaExpand>-1?-1:i">
              <div class="CabeceraExpandPregunta" [ngClass]="{'CabeceraExpandPreguntaOpen':PreguntaExpand==i}">
                <div class="PreguntaFrecuenteTitulo" style="display:flex;margin-top: 20px;">
                  {{item.pregunta}}
                </div>
              </div>
              <div>
                <i class="material-icons no-seleccionable " *ngIf="PreguntaExpand!=i" style="margin-top: 20px;">keyboard_arrow_down</i>
                <i class="material-icons no-seleccionable " *ngIf="PreguntaExpand==i" style="margin-top: 20px;">keyboard_arrow_up</i>
              </div>
            </div>
            <div class="ContenidoRespuestaPregunta" *ngIf="PreguntaExpand==i" [innerHtml]="item.respuesta | safeHtml">

            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
