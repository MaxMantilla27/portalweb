<div class="container">
  <div class="container breadcrumb">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="background: #f4f4f4;">
  <div class="container">
    <div class="row rowpadd">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="titulop">
          ¿Olvid&oacute; su contraseña?
        </div>
        <div style="font-size: 20px;
        color: #797978;">Ingresa a tu correo para verificar tu contraseña y enviarla</div>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row rowpadd" style="justify-content: center;">
    <div class="col-12 col-md-8 col-lg-4">

      <div style="    font-size: 18px;
      color: #9b9b9b;
      border-bottom: 1px solid #9b9b9b;
      padding: 20px 0px 5px 0px;
      margin-bottom: 30px;">Especifique su correo electrónico.</div>
      <div class="alert alert-danger" role="alert" *ngIf="errorLogin!=''">
        {{errorLogin}}
      </div>
      <app-formulario [model]="email" [InputsDisable]="statuscharge" (OnSubmit)="ForgotPassword($event)" [Color]="'#f8f8f8'"
        (OnValid)="formVal=$event" [fiels]="fileds">
        <ng-container send>
          <app-default-button [confs]="{color:'primary',titulo:'Enviar credenciales'}" [style]="'width: 100%;'" [disabled]="!formVal" ></app-default-button>
        </ng-container>

      </app-formulario>
    </div>
  </div>
</div>
