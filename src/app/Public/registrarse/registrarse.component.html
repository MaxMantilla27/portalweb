<div class="container">
  <div class="container breadcrumb">
    <app-miga-pan [items]="migaPan"></app-miga-pan>
  </div>
</div>
<div style="background: #f4f4f4;">
  <div class="container">
    <div class="row rowpadd">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="titulop">
          Registrarme Ahora
        </div>
        <div style="font-size: 20px;
        color: #797978;">&Uacute;nete a m&aacute;s de 24000 profesionales de toda latinoam&eacute;rica que se capacitaron con nosotros</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row rowpadd" style="justify-content: center;">
    <div class="col-12 col-md-6 col-lg-6" style="text-align: center;">
      <div style="text-align: center;
      font-size: 20px;
      color: #6b6b6a;
      margin-bottom: 50px;">Accede a conocimiento especializado muy valorado en el mercado laboral latinoamericano para mejorar tu perfil profesional</div>
      <img src="../../../assets/imagenes/arquetipo-registrarme.png" alt="" style="width: 80%;">
    </div>
    <div class="col-12 col-md-6 col-lg-6">

      <div class="alert alert-danger" role="alert" *ngIf="errorRegister!=''" style="display: flex;align-items:center;justify-content:space-between;font-size: 14px;">
        {{errorRegister}} <i class="material-icons" style="margin-left: 20px;cursor: pointer;" (click)="errorRegister=''">close</i>
      </div>
      <app-formulario [model]="register" [InputsDisable]="statuscharge" (OnSubmit)="Register($event)" [Color]="'#f8f8f8'"
        (OnValid)="formVal=$event" [fiels]="fileds" [Tipo]="1" (OnSelect)="SelectChage($event)" [ChargeValuesInit]="initValues">

        <ng-container contenido>
        </ng-container>
        <ng-container send>
          <app-default-button [confs]="{color:'primary',titulo:'Iniciar sesiÃ³n'}" [style]="'width: 100%;'" [disabled]="!formVal" ></app-default-button>
        </ng-container>

      </app-formulario>
    </div>
  </div>
</div>
