<div class="container">
  <div class="container breadcrumb">
    <app-miga-pan [items]="migaPan" ></app-miga-pan>
  </div>
</div>
<div style="background: #f4f4f4;">
  <div class="container">
    <div class="row rowpadd">
      <div class="col-12 col-md-9 col-lg-9">
        <div class="titulop">
          {{Title}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row rowpadd">
    <div class="col-12 col-md-8 col-lg-8">
      <div class="descripcionBlog" [innerHtml]="descripcion | safeHtml">
      </div>
    </div>
    <div class="col-12 col-md-4 col-lg-4">
      <div class="estructuraBlogForm">

        <div class="cotentestructurablogForm">
          <div class="question" style="justify-content: start;align-items: center;">
            <img src="../../../assets/icons/signo-pregunta-abierto-03.svg" alt="">
          </div>
          <div>Deseas conocer mas sobre nuestra oferta de cursos y programas del Ã¡rea de {{area}}</div>
          <div class="question" style="justify-content: end;align-items: center;">
            <img src="../../../assets/icons/signo-pregunta-cerrado-04.svg" alt="">
          </div>
        </div>

        <div class="subtitleEstruturaBlogForm">
          registra tus datos para que un asesor especializado pueda ayudarte en todo lo que requieras
        </div>
        <app-formulario [model]="formularioContacto" [InputsDisable]="statuscharge" (OnSubmit)="dowloadBlog($event)"
          (OnValid)="formVal=$event" [fiels]="fileds">

          <ng-container contenido>
          </ng-container>
          <ng-container send>
            <app-default-button [confs]="{color:'primary',titulo:'Solicitar Informacion'}" [style]="'width: 100%;'"
              [disabled]="!formVal"></app-default-button>
          </ng-container>

        </app-formulario>
      </div>


    </div>

    <div class="col-12 col-md-12 col-lg-12" style="margin-top: 40px;">
      <div style="display: flex; align-items: center; justify-content: start;flex-wrap: wrap;">
        <div *ngFor="let item of tags" style="margin-right: 20px;">
          <app-tag-button [tag]="item"></app-tag-button>
        </div>
      </div>
    </div>
  </div>
</div>
