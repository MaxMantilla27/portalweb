<!-- holax1 -->
<ng-container *ngIf="cargaChat==true &&
  (token==true  ||
  (token==false && IdPGeneral>0)) ">

  <div class="chatST" *ngIf="Open" style="box-shadow: 0px 1px 4px #838383;">
    <div class="cerrarChatMedia" (click)="EventoInteraccionButton('Cerrar Chat');Open=false;IsOpen.emit(false)">X</div>
    <ng-content select="[contenidoChat]">
    </ng-content>

  </div>
  <div  *ngIf="Open">
    <div class="cerrarChat" (click)="EventoInteraccionButton('Cerrar Chat');Open=false;IsOpen.emit(false)">X</div>
  </div>
  <div style="display:flex"(click)="EventoInteraccionButton(texto);Open=true;IsOpen.emit(true)" *ngIf="!Open">
    <div class="sopoteTecnico" >
      <div>
        <img class="puntoConectado" src="../../../../../assets/icons/punto-verde.svg" alt="Punto Verde" >
        <div>{{texto}}</div>
      </div>
    </div>
    <div class="triangulo-chat"></div>
  </div>

</ng-container>

<script src="signalr.js"></script>
<script [src]="urlSignal+'hubIntegraHub'"></script>
