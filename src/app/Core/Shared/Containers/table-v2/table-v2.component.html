<div style="max-height: 500px;
overflow: auto;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tablev2-material" style="width: 100%;    border-collapse: collapse;">


    <ng-container *ngFor="let tableData of objectKeys(columnHeader);let i=index">

      <ng-container [matColumnDef]="tableData"
      [sticky]="isSticky(tableData)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="StyleCabecera" style="text-align: center;"
        [ngStyle]="{'display':  hide[tableData]==true?'none':' table-cell'}" [ngClass]="{'bordercolor': ColorHeader==true}">
          <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;" >
            <div *ngIf="buttonheader[tableData]" (click)="ButtonHeaderClick.emit(tableData)"><i class="material-icons">{{buttonheader[tableData][0]}}</i></div>
            <div [innerHTML]="columnHeader[tableData]"></div>
          </div>
        </th>
        <td mat-cell *matCellDef="let element;let i=index" [style]="StyleContent" >
          <ng-container *ngIf="tipoContenido[tableData]; else normal">


            <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='select'">
              <div style="width: 100%;text-align: left;">
                <select [disabled]="DisableCell[tableData][0]==true"
                (change)="SelectChange.emit({index:element.index,value:element[tableData],column:tableData})"  [(ngModel)]="element[tableData]" style="width:max-content; border-radius: 0.4em;" >
                     <option *ngFor="let item of dataSelect" [value]="item.value">{{item.Nombre}}</option>
                </select>
              </div>
            </ng-container>
            <ng-container  *ngIf="(tipoContenido[tableData][0] | lowercase )=='date';else hora">
              <div style="width: 100%;text-align: left;">
                {{element[tableData] | date: 'dd-MM-yyyy' }}
              </div>
            </ng-container>
            <ng-template #hora>
              <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='hora';else fechahora">
                <div style="width: 100%;text-align: left;">
                  {{element[tableData] | date: 'hh:ss a' }}
                </div>
              </ng-container>

              <ng-template #fechahora>
                <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='fechahora';else url">
                  <div style="width: 100%;text-align: left;">
                    {{element[tableData] | date: 'dd-MM-yyyy:hh:ss' }}
                  </div>
                </ng-container>
                <ng-template #url>
                  <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='url';else buttons">
                    <ng-container *ngIf="
                        (tipoContenido[tableData].length<2) || (!element[tipoContenido[tableData][1]]) ||
                        (element[tipoContenido[tableData][1]]==null);
                        else enabled">
                      <app-default-button [confs]="{color:'primary',titulo:element[tableData]}" [icon]="''"
                        [style]="'margin: 0px;'" [disabled]="true"></app-default-button>
                    </ng-container>
                    <ng-template #enabled>
                      <a [href]="element[tipoContenido[tableData][1]]" style="    color: transparent;
                      text-decoration: none;" target="_blank">
                        <app-default-button [confs]="{color:'primary',titulo:element[tableData]}" [icon]="''"
                          [style]="'margin: 0px;'"></app-default-button>
                      </a>
                    </ng-template>

                  </ng-container>
                  <ng-template #buttons>
                    <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='buttons';else buttons2">
                      <ng-container  *ngIf="!IsArray(tipoContenido[tableData][1])" >
                       <div style="display: flex;justify-content: center">
                        <app-default-button [confs]="{color:'primary',titulo:element[tableData]}" [icon]="''"
                        [style]="'margin: 0px;'" (ButtoclClick)="ButtonClick.emit(element.index)"></app-default-button>
                       </div>
                      </ng-container>
                      <ng-container *ngIf="IsArray(tipoContenido[tableData][1])">
                        <div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;align-items: center;">
                          <app-default-button *ngFor="let item of tipoContenido[tableData][1],let indexb=index"
                            [confs]="{color:'primary',titulo:item}" [icon]="''" [style]="'margin: 0px;back'"
                            (ButtoclClick)="ButtonArrayClick.emit({indexButton:indexb,index:element.index})"></app-default-button>
                        </div>
                      </ng-container>

                    </ng-container>
                  </ng-template>
                  <ng-template #buttons2>
                    <!-- A
                    {{tipoContenido[tableData]}}
                    B
                    {{tipoContenido[tableData][0]}}
                    C
                    {{tipoContenido[tableData][1]}}
                    D
                    {{tipoContenido[tableData][2]}}
                    E
                    {{tipoContenido[tableData][3]}}
                    F -->
                    <ng-container *ngIf="(tipoContenido[tableData][0] | lowercase )=='buttons2';">
                      <ng-container  *ngIf="!IsArray(tipoContenido[tableData][1])&&tipoContenido[tableData].length==2" >
                        <div style="display: flex;justify-content: center">
                          <app-default-button [confs]="{color:'primary',titulo:element[tableData]}" [icon]="''"
                          [style]="'margin: 0px;'" (ButtoclClick)="ButtonClick.emit(element.index)"></app-default-button>
                         </div>
                       </ng-container>
                      <ng-container *ngIf="IsArray(tipoContenido[tableData][1])">
                        <div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;align-items: center;">
                          <app-default-button *ngFor="let item of tipoContenido[tableData][1],let indexb=index"
                            [confs]="{color:'primary',titulo:element[item]}" [icon]="''" [style]="'margin: 0px;back'"
                            (ButtoclClick)="ButtonArrayClick.emit({indexButton:indexb,index:element.index})"></app-default-button>
                        </div>
                      </ng-container>
                      <ng-container *ngIf="IsArray(tipoContenido[tableData][2])">
                        <div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;align-items: center;">
                          <app-default-button
                            [confs]="{color:'primary',titulo:element[tipoContenido[tableData][2][1]]}" [icon]="''" [style]="'margin: 0px;back'"
                            [disabled]="element[tipoContenido[tableData][2][0]]"
                            (ButtoclClick)="ButtonClick.emit(element.index)"></app-default-button>
                        </div>
                      </ng-container>
                    </ng-container>
                  </ng-template>

                </ng-template>
              </ng-template>
            </ng-template>
          </ng-container>
          <ng-template #normal>
            <ng-container  *ngIf="EsButton[tableData]==true">
                <div [innerHTML]="element[tableData] | safeHtml" class="EsButtonNormal" (click)="EsButtonNormal.emit(element.index)"></div>
            </ng-container>
            <ng-container  *ngIf="EsButton[tableData]!=true">
                <div [innerHTML]="element[tableData] | safeHtml"></div>
            </ng-container>
        </ng-template>
        </td>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let item of columnas;let j=index">

      <ng-container [matColumnDef]="'c'+j" >
        <ng-container *ngIf="item.id==0">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style]="StyleCabecera" style="text-align: center;" [attr.rowspan]="2" [ngClass]="{'bordercolor': ColorHeader==true}">
            <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;" >
              <div *ngIf="buttonheader[item.nombre]" (click)="ButtonHeaderClick.emit(item.nombre)"><i class="material-icons">
                {{buttonheader[item.nombre][0]}}</i></div>
              <div [innerHTML]="item.nombre"></div>
            </div>
          </th>
        </ng-container>
        <ng-container *ngIf="item.id>0">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="item.colspam" style="font-weight: 800;
          color: #4e4e4e;
          text-align: center;" [ngClass]="{'bordercolor': ColorHeader==true}">
            <div  [innerHTML]="item.nombre"></div>
          </th>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="ColSpan.length>0">
      <tr mat-header-row *matHeaderRowDef="datacolspa; sticky: true"></tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);let i=index" (click)="select=i" class="rowSelect"
      [ngClass]="{'select':select==i}"></tr>
  </table>
</div>
<ng-container *ngIf="Paginador==true">
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Selecciona">
  </mat-paginator>
</ng-container>
