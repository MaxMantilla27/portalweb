<mat-card class="card-programas">
  <div class="showCOntentImg " style="position: relative;">
    <img mat-card-image [src]="cardContent.Img" [alt]="cardContent.ImgAlt" >
    <div class="contenidoCardProgramas" >
      <div style="overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      display: -moz-box;
      -webkit-box-orient: vertical;
      box-orient: vertical;
      -webkit-line-clamp: 5;
      line-clamp: 5;">{{cardContent.Content}}
      </div>
      <div class="vermasInImg" (click)="nvigate(cardContent.Url)" >Ver m&aacute;s +</div>
    </div>
  </div>
  <mat-card-content>
    <a class="title" (click)="EventoInteraccion(cardContent.Title)" [routerLink]="cardContent.Url" target="_blank">{{cardContent.Title}}</a>
    <div class="invercion">
      <p class="" [innerHTML]="cardContent.Inversion | safeHtml"> </p>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div style="
    margin: 15px 0px;">
      <a class="link" (click)="EventoInteraccion(cardContent.Title)" [routerLink]="cardContent.Url" target="_blank">
        Más información
        <div style="margin-top: 5px;">
          <i class="material-icons" >
            play_arrow
          </i>
        </div>
      </a>
    </div>
  </mat-card-footer>
</mat-card>
