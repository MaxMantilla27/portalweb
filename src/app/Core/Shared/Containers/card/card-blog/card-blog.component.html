<mat-card class="card-programas" *ngIf="idTipoArticulo==1">
  <img mat-card-image [src]="'https://img.bsginstitute.com/repositorioweb/img/'+cardContent.imgPortada"
    [alt]="cardContent.imgPortadaAlt">
  <mat-card-content>
    <div class="title" (click)="EventoInteraccion(cardContent.nombre)" [routerLink]="'/bs-campus/blog/'+cardContent.urlWeb+'-'+cardContent.idWeb">{{cardContent.nombre}}
    </div>

    <p [innerHTML]="cardContent.descripcion | safeHtml">
    </p>
  </mat-card-content>
  <mat-card-footer>
    <div class="invercion">

      <app-default-button [confs]="{color:'primary',titulo:'Leer m&aacute;s'}"
        (ButtoclClick)="EventoInteraccion(cardContent.nombre)"
        [style]="'width: 100%;'"
        [ruta]="'/bs-campus/blog/'+cardContent.urlWeb+'-'+cardContent.idWeb">
      </app-default-button>
      <!-- <div class="link" [routerLink]="'/bs-campus/blog/'+cardContent.urlWeb+'-'+cardContent.idWeb"
        style="font-weight: 600;">Leer m&aacute;s ></div> -->
    </div>
  </mat-card-footer>
</mat-card>
<mat-card class="card-programas" *ngIf="idTipoArticulo==3">
  <img mat-card-image class="imgewp"
    [src]="'https://repositorioweb.blob.core.windows.net/paper-bs/Paper/imagen/'+cardContent.imgPortada"
    [alt]="cardContent.imgPortadaAlt">
  <mat-card-content>
    <div class="title" (click)="EventoInteraccion(cardContent.nombre)" [routerLink]="'/bs-campus/white-paper/'+cardContent.urlWeb+'-'+cardContent.idWeb">
      {{cardContent.nombre}}</div>

    <p [innerHTML]="cardContent.descripcion | safeHtml">
    </p>
  </mat-card-content>
  <mat-card-footer>
    <div class="invercion">

      <div class="link" (click)="EventoInteraccion(cardContent.nombre)" [routerLink]="'/bs-campus/white-paper/'+cardContent.urlWeb+'-'+cardContent.idWeb">Leer
        m&aacute;s ></div>
    </div>
  </mat-card-footer>
</mat-card>
