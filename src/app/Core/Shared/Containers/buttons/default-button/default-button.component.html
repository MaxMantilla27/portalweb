
    <button mat-raised-button
    (click)="ButtoclClick.emit()"
    class="btn-general" [routerLink]="ruta"
    [style]="style" [disabled]="disabled"
    [ngClass]="{
      'primary': confs.color === 'primary',
      'secondary': confs.color=== 'secondary',
      'danger': confs.color === 'danger',
      'azul': confs.color === 'azul' ,
      'verde': confs.color === 'verde' }">
        <div>{{confs.titulo}}</div> <i class="material-icons" *ngIf="img==''">{{icon}}</i>
        <img *ngIf="img!=''" src="../../../../../../assets/icons/{{img}}" alt="" style="margin-left: 10px;">
    </button>
