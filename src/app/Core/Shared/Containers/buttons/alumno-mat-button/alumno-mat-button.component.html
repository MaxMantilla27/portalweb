<div mat-button [ngClass]="{'bootoncolor':menuTrigger.menuOpen==true}" [matMenuTriggerFor]="menu"
  #menuTrigger="matMenuTrigger" class="mat-buttonAlumno">
  <ng-content select="[contenidodata]">
  </ng-content>
  <i class="material-icons"
    [ngClass]="{'tranformi':menuTrigger.menuOpen==true}">arrow_drop_down</i>
</div>
<mat-menu #menu="matMenu" class="contentMat">
  <span >
    <div class="matAlumnoContent">

      <ng-container *ngFor="let item of buttons">
        <button  *ngIf="item.value!='Integra'"   [routerLink]="item.Url" mat-menu-item class="mat-menu-content-button">
          <ng-container *ngIf="item.value!=''">
            <img *ngIf="item.value!='Integra'" class="imgButtonAlumno" [src]="item.value" alt="">
          </ng-container>
          <ng-container *ngIf="item.value==''" >
            <i class="material-icons">{{item.Icon}}</i>
          </ng-container>

          <div>{{item.Nombre}}</div>
        </button>
