<div class="card CabeceraContenido" style="border-radius: 5px 10px 10px 10px;border: 2px solid #FF4E56">
  <div class="card-body" style="background: transparent; margin-top: 0px;font-size: 11px;text-align: left;margin-bottom: 5px;width: 101%; margin-left: 0px; padding: 5px 15px 5px 15px;text-align: center;">
    Solo tienes que ingresar tus datos para empezar a conversar ahora mismo
  </div>
  <div class="card-footer" style="background: white;margin-bottom: 10px;padding-bottom: 0px;padding-top: 0px;    border: 1px solid transparent;">
    <app-formulario-rojo [model]="formularioContactoChat" [InputsDisable]="statuscharge" (OnSubmit)="SetContacto($event)"
      (OnValid)="formVal=$event" [fiels]="fileds" [ObtenerPrefijo]="true">
      <ng-container contenido>
      </ng-container>
      <ng-container send >
        <div style="margin-left: 2rem;">
          <app-default-button-flecha style="background:#FF4E56;color:white;font-size: 15px;"
          [confs]="{titulo:'Chatear ahora'}" [style]="'width: 90%;border-radius:20px;margin-bottom: 5px;'">
        </app-default-button-flecha>
        </div>
      </ng-container>
    </app-formulario-rojo>
  </div>
</div>
